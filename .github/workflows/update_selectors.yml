name: Update Selectors (Tuesday 04:00 AM)

on:
  schedule:
    - cron: '0 20 * * 1'  # Monday 20:00 UTC = Tuesday 04:00 CST
  workflow_dispatch:  # Allows manual trigger for testing

jobs:
  update-selectors:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install selenium beautifulsoup4 requests

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@master

      - name: Display Chrome version
        run: |
          google-chrome --version
          chromedriver --version

      - name: Run scanner and update selectors
        run: |
          python update_nba2kmobile_selectors.py

      - name: Commit updated selectors
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update NBA2K selectors (automated)"
          file_pattern: "nba2kmobile.py claim_selectors.py"
